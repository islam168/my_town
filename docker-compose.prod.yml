version: '3.8'

services:
  web:
    build:
      context: ./My-town
      dockerfile: dockerfile
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    expose:
      - 8000
    env_file:
      - ./My-town/.env.prod
    depends_on:
      - db

  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./My-town/.env.prod.db
  
  nginx:
    build: ./My-town/nginx
    ports:
      - 1337:80
    depends_on:
      - web


volumes:
  postgres_data:

